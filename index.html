<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple To‑Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>To‑Do List</h1>
    <div class="header-row">
      <form id="task-form" class="task-form" aria-label="Add new task">
        <input id="task-input" type="text" placeholder="Add a task..." aria-label="Task description" required>
        <button type="submit" aria-label="Add task">Add</button>
      </form>

      <div class="meta">
        <div class="counter" id="task-counter">0 tasks</div>
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
      </div>
    </div>

      <ul id="task-list" class="task-list" aria-live="polite">
      <!-- tasks will be injected here -->
    </ul>

    <div class="controls">
      <button id="clear-completed">Clear completed</button>
      <button id="clear-all">Clear all</button>
    </div>
  </main>

  <div id="screen-flash" aria-hidden="true"></div>
  <script src="app.js" type="module"></script>
</body>
</html>
